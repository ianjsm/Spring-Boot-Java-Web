<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>	

<body>

	<h1>Evento</h1>
	<h3><a href="/events" class="waves-effect waves-light btn"><i class="material-icons left">list</i><button>Lista de eventos</button></a></h3>
	
	<div ${model.propriedade} class="container">
		<div class = "row">
    		<h2>Detalhes do evento</h2>
    		<p>Nome: <span th:text="${event.name}"></span></p>
    		<p>Local: <span th:text="${event.local}"></span></p>
    		<p>Data: <span th:text="${event.date}"></span></p>
    		<p>Hor√°rio: <span th:text="${event.time}"></span></p>
		</div>
		
		<div class="row">
        	<th:block th:if="${mensagem}">
           		<div class="card-panel red lighten-4">
                	<span th:text="${mensagem}"></span>
            	</div>
        	</th:block>
    	</div>
		
		<form method="post">
			CPF: <input type="text" value="" name="id"/>
			Nome: <input type="text" value="" name="name"/>
			<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
		</form>
	</div>
	
	<h5>Lista de convidados</h5>
<div class="container" th:each="guest : ${guests}">
    <div class="row">
        <div class="input-field col s9">
            <span th:text="${guest.id}" style="margin-right: 10px;"></span> <!-- Added closing double quote -->
            <span th:text="${guest.name}"></span>
        </div>
    </div>
</div>


	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>

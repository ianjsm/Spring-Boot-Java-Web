<html>
<body>

<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<h1>Lista de eventos</h1>
<h3><a href="/registerEvent" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Cadastrar novos eventos</a></h3>

<table class = "container">
	<thead>
		<tr>
			<th>Nome</th>
			<th>Local</th>
			<th>Data</th>
			<th>Hor√°rio</th>
			<th>Deletar</th>
		</tr>
	</thead>
	<tbody>
<tr th:each="evento : ${eventos}">
        <td><a th:href="@{/event/{id}(id=${evento.id})}"><span th:text="${evento.name}"></span></a></td>
        <td><span th:text="${evento.local}"></span></td>
        <td><span th:text="${evento.date}"></span></td>
        <td><span th:text="${evento.time}"></span></td>
        <td>
        <form th:action="@{/events/delete/{id}(id=${evento.id})}" method="post">
    <input type="hidden" name="_method" value="delete" />
    <input type="hidden" name="id" th:value="${evento.id}" />
    <button type="submit" class="waves-effect waves-light btn-small">
        <i class="material-icons left">delete</i>
    </button>
</form>

    </td>
    </tr>
</tbody>
</table>

<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
